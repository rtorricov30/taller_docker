upstream api_minimal{
    server api_minimal:8080;
} 

upstream app_home{
    server app_home:80;
} 

server {
    listen 80 http2;
	 
    location / {
        proxy_pass http://app_home/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;		
    }
    location /api/ {
        proxy_pass http://api_minimal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;		
    }      	
}